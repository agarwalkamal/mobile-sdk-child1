<body>
    <h1>Zeta Mobile SDK Test</h1>

    <form id="userForm">
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" placeholder="Enter user_id">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
        </div>


        <div class="form-group">
            <label for="clearIdentified">Clear Identified (for LIVE ID Graph):</label>
            <select id="clearIdentified" name="clearIdentified">
                <option value="">Not set</option>
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </div>

        <div class="form-group">
            <label for="uniqueClientIdName">Unique Client ID Name:</label>
            <input type="text" id="uniqueClientIdName" placeholder="e.g. subscriber_id, mobile_id">
        </div>

        <div class="form-group">
            <label for="uniqueClientIdValue">Unique Client ID Value:</label>
            <input type="text" id="uniqueClientIdValue" placeholder="e.g. A00001">
        </div>

        <button type="button" onclick="updateUser()">Update User</button>
        <button type="button" onclick="clearSession()" class="clear">Clear Session</button>
        <button type="button" onclick="showCurrentUser()">Show Current User</button>
    </form>

    <div class="form-group">
        <label>Current User Properties (_bt.Identity.props):</label>
        <div id="currentUser" class="output">No user data loaded yet...\n</div>
    </div>

    <div id="output" class="output">Ready to test Zeta SDK...\n</div>

    <script>
    var SITEID='mobile-sdk-child1';
    (function(b, t, r, a, i, n) {
        b['bt']=b['bt'] || function() {
            (b['_bt']=b['_bt']||[]).push(arguments);
        },
        i = t.createElement(r),
        n = t.getElementsByTagName(r)[0];
        i.async = 1;
        i.src = a;
        n.parentNode.insertBefore(i, n);
    })(
        window,
        document,
        'script',
         'https://cdn.phoenix.boomtrain.com/p13n/'+SITEID+'/p13n.min.js'
    );
    bt('initialize', SITEID, {externalIds: {zync: '{zync_cookie}'}});
    </script>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function updateUser() {
            const formData = new FormData(document.getElementById('userForm'));
            const properties = {};
            
            // Collect form data
            for (let [key, value] of formData.entries()) {
                if (value.trim() !== '') {
                    if (key === 'clearIdentified') {
                        properties['clearIdentified'] = value === 'true';
                    } else {
                        properties[key] = value;
                    }
                }
            }

            // Handle unique_client_ids array
            const uniqueIdName = document.getElementById('uniqueClientIdName').value.trim();
            const uniqueIdValue = document.getElementById('uniqueClientIdValue').value.trim();
            
            if (uniqueIdName && uniqueIdValue) {
                properties['unique_client_ids'] = [{
                    name: uniqueIdName,
                    value: uniqueIdValue
                }];
            }

            log(`Calling bt('updateUser') with properties: ${JSON.stringify(properties, null, 2)}`);
            
            try {
                // Call Zeta updateUser function with proper callbacks
                if (typeof bt !== 'undefined') {
                    bt('updateUser', properties, {
                        onSuccess: function() {
                            log('‚úÖ updateUser completed successfully');
                            showCurrentUser();
                        },
                        onFailure: function(error) {
                            log(`‚ùå updateUser failed: ${error}`);
                            showCurrentUser();
                        },
                        onComplete: function() {
                            log('üìã updateUser call completed (success or failure)');
                        }
                    });
                } else {
                    log('‚ùå bt (BoomTrain) function not available');
                }
            } catch (error) {
                log(`‚ùå Error calling updateUser: ${error.message}`);
            }
        }

        function clearSession() {
            log('Calling bt(\'clear\') to clear session identity...');
            
            try {
                if (typeof bt !== 'undefined') {
                    bt('clear', {
                        onComplete: function() {
                            log('‚úÖ Session cleared successfully');
                        }
                    });
                } else {
                    log('‚ùå bt (BoomTrain) function not available');
                }
            } catch (error) {
                log(`‚ùå Error calling clear: ${error.message}`);
            }
        }

        function showCurrentUser() {
            try {
                if (typeof _bt !== 'undefined' && _bt._identity && _bt._identity.props) {
                    const userProps = _bt._identity.props;
                    const currentUserEl = document.getElementById('currentUser');
                    const timestamp = new Date().toLocaleTimeString();
                    
                    currentUserEl.textContent = `[${timestamp}] Current User Properties:\n${JSON.stringify(userProps, null, 2)}\n`;
                    
                    log('‚úÖ Current user properties displayed');
                } else {
                    const currentUserEl = document.getElementById('currentUser');
                    currentUserEl.textContent = 'No user identity data available (_bt._identity.props not found)\n';
                    log('‚ö†Ô∏è _bt._identity.props not available');
                }
            } catch (error) {
                log(`‚ùå Error getting current user: ${error.message}`);
            }
        }

        function clearOutput() {
            document.getElementById('output').textContent = 'Output cleared...\n';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded. Waiting for Zeta SDK to initialize...');
            
            // Check SDK status periodically
            let checkCount = 0;
            const checkSDK = setInterval(function() {
                checkCount++;
                if (typeof bt !== 'undefined') {
                    log('‚úÖ Zeta BoomTrain SDK detected and ready');
                    clearInterval(checkSDK);
                    
                    // Auto-display current user properties when SDK is ready
                    setTimeout(showCurrentUser, 1000);
                } else if (checkCount > 10) {
                    log('‚ö†Ô∏è Zeta SDK not detected after 5 seconds');
                    clearInterval(checkSDK);
                }
            }, 500);
            
            // Also refresh current user display after updateUser calls
            const originalBt = window.bt;
            if (originalBt) {
                window.bt = function() {
                    const result = originalBt.apply(this, arguments);
                    if (arguments[0] === 'updateUser') {
                        setTimeout(showCurrentUser, 500);
                    } else if (arguments[0] === 'clear') {
                        setTimeout(showCurrentUser, 500);
                    }
                    return result;
                };
            }
        });
    </script>
